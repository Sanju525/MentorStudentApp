<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/assets/dist/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom styles for this template -->



    {% block head %}
    {% endblock %}

    <!--  Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>

        {% block content %}
        {% endblock %}

    <script src="{% static 'css/assets/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    {% block javascript %}{% endblock %}

</body>

</html>
