{% extends 'base.html' %}
{% load static %}
{% block title %}
    TKR Mentor-Login
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'signin.css' %}">

{% endblock %}
{% block content %}
<div class="container-fluid rounded shadow-lg p-4" style="width: 80%; height: auto">
    <img class="mb-4 border-top" src="{% static 'images/tkr-logo.png' %}" alt="college-logo" width=100% height=auto>
    <h2><center>Mentor Login</center></h2>
    <hr>
    <form method="POST">
        {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="pt-3">
        <small class="text-muted">
            Go back?<a style="color: green" href="{%url 'HomePage' %}">&nbsp;Home</a>
        </small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <hr>
</div>

{% endblock %}
