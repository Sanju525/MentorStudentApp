{% extends 'myMentor/mentorBase.html' %}
{% load static %}
{% block title %}
    StudentRegistrations @Mentor
{% endblock %}
{% block mentorcontent %}
<h4><strong>Enter Student Details</strong></h4><br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="id_studentid">Studentid</label>
        <input type="text" class="form-control" id="id_studentid" name="studentid" placeholder="Enter studentid" required>
    </div>
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="id_sem">Sem</label>
            <input type="text" class="form-control" id="id_sem" name="sem" placeholder="Enter sem" required>
        </div>
        <div class="form-group">
            <label for="id_branch">Branch</label>
            <input type="text" class="form-control" id="id_branch" name="branch" placeholder="Enter branch" required>
        </div>
        <div class="form-group">
            <label for="id_batch">Batch</label>
            <input type="text" class="form-control" id="id_batch" name="batch" placeholder="Enter Batch" required>
        </div>
        <div class="form-group">
            <label for="id_regulation">Regulation</label>
            <input type="text" class="form-control" id="id_regulation" name="regulation" placeholder="Enter Regulation" required>
        </div>
        <div class="form-group">
            <label for="id_mentorname">Mentor Name</label>
            <input type="text" class="form-control" id="id_mentorname" name="mentorname" value="{{ mentorname }}" readonly>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
